apiVersion: apps/v1
kind: Deployment
metadata:
  name: workout-management-service
  labels:
    app: workout-management-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: workout-management-service
  template:
    metadata:
      labels:
        app: workout-management-service
    spec:
      containers:
        - name: workout-management-service
          image: ghcr.io/SamirMarin/workout-management-service:a949f210c33e5bb7a2fd8c930ed9b591d4a237b8
          ports:
            - containerPort: 1323
